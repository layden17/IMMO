version: '3.8'

services:
  frontend:
    build:
      context: ./tdev
      dockerfile: Dockerfile.frontend.dev  
    ports:
      - "3003:3003"  
    volumes:
      - ./tdev:/app  
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend.dev  
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app  
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/myDatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
