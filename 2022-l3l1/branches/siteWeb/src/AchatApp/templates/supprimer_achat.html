<!-- Supprimer achat peut etre utiliser mais on a utiliser un message d'alerte à la place-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Achat</title>
</head>
<body>
    


  <h1>Supprimer l'achat "{{ achat }}"</h1>
  <p>Êtes-vous sûr de vouloir supprimer cet achat ?</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'achat' %}">Annuler</a>
  </form>


</body>
</html>
